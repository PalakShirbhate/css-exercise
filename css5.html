<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		marquee effect
	</title>
	<style>
		h1{
			animation-name: mar;
			animation-duration: 1s;
			animation-iteration-count: infinite;
		}


@keyframes mar {
    0% {
        color: red;
    }
    50% {
        color: orange;
    }
    100% {
        color: red;
    }
}
	</style>
</head>
<body>
<marquee><h1>Submission date of html project is 30<sup>th</sup> March<h1></marquee>
</body>
</html>
